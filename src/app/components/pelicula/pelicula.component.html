<article class="article-item">
    <div class="image-wrap">
        <img src="{{pelicula.image}}" alt="{{pelicula.title}}">
    </div>
    <h2>{{pelicula.title}}</h2>

    <span class="date">
        Hace 5 minutos
    </span>
    
    <!-- [class.year-green]="pelicula.year >= 2019"
    [class.year-red]="pelicula.year < 2019" -->
    <span 
        class="year"
        [ngClass]="{
            'year-green': pelicula.year >= 2019,
            'year-red': pelicula.year < 2019
        }"
    >
        {{pelicula.year}}
    </span>
    <a href="#">Leer m√°s...</a>
    <button (click)="seleccionar($event, pelicula)">Seleccionar como favorito</button>
    <div class="clearfix"></div>
</article>
